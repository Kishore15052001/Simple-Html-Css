<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email or Phone" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn"><a href="Organicfoods.html">Login</a></button>

            <div class="register-link">
                <p>Don't have an account? <a href="create account.html">Register</a></p>
            </div>
        </form>
    </div>
    
<script>
    var email = document.forms['form']['email'];
    var password = document.forms['form']['password'];

    var email_error = document.getElementById('email_error');
    var password = document.getElementById('pass_error');

email.addEventsListener('textInput',email_verify);
password.addEventsListener('textInput',pass_verify);

    function validated(){
        if (email.value.length < 9) {
            email.style.border = "1px solid red";
            email_error.style.display = "block";
            email.focus();
            return false;
        }
        if (password.value.length < 6) {
            password.style.border = "1px solid red";
            pass_error.style.display = "block";
            password.focus();
            return false;
        }
    }

function email_verify(){
    if (email.value.length >=8) {
        email.style.border = "1px solid silver";
        email_error.style.display = "none";
        return true;
    }
}
function pass_verify(){
    if (password.value.length >=8) {
        password.style.border = "1px solid silver";
        pass_error.style.display = "none";
        return true;
    }
}

</script>
</body>
</html>
